name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_ship:
    name: Build & Ship OCI image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        # https://github.com/docker/login-action#github-container-registry

      - name: Install pack
        uses: buildpacks/github-actions/setup-pack@v5.5.1
        # https://github.com/buildpacks/github-actions#setup-pack-cli-action

      - name: Publish packages
        run: |
          pack build ghcr.io/hwakabh/bennu-official:latest \
            --builder gcr.io/buildpacks/builder:latest \
            --path . \
            --env "$(cat .python-version)" \
            --publish
